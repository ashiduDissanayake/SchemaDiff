name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Fast tests - run on every push/PR
  fast-tests:
    name: Fast Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      - name: Run fast tests
        run: mvn test -Dtest.groups="fast" -Dtest.excludedGroups="slow,full-schema,cli"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-test-results
          path: target/surefire-reports/

  # MySQL-specific tests
  mysql-tests:
    name: MySQL Tests
    runs-on: ubuntu-latest
    needs: fast-tests  # Only run if fast tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      - name: Run MySQL tests
        run: mvn test -Dtest.groups="mysql" -Dtest.excludedGroups="slow,full-schema"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mysql-test-results
          path: target/surefire-reports/

  # Full schema tests - only on main/master push
  full-schema-tests:
    name: Full Schema Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: mysql-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      - name: Run full schema tests
        run: mvn test -Dtest.groups="full-schema"
        timeout-minutes: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-schema-test-results
          path: target/surefire-reports/

  # CLI tests - verify JAR works correctly
  cli-tests:
    name: CLI JAR Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: mysql-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      - name: Run CLI tests
        run: mvn test -Dtest.groups="cli"
        timeout-minutes: 15

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-test-results
          path: target/surefire-reports/

  # All tests summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [fast-tests, mysql-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.fast-tests.result }}" == "failure" ] || [ "${{ needs.mysql-tests.result }}" == "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All required tests passed"

