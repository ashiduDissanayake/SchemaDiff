name: E2E Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  # Fast tests - run on every commit
  fast-tests:
    name: Fast Tests (${{ matrix.database }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [mysql]  # Start with MySQL, add others as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run fast ${{ matrix.database }} tests
        run: |
          mvn test -B \
            -Dtest.groups="fast & ${{ matrix.database }}" \
            -Dtest.excludedGroups="slow,full-schema" \
            -Dmaven.test.failure.ignore=false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.database }}-fast
          path: target/surefire-reports/
          retention-days: 7

  # Full schema tests - run on PR merge
  full-schema-tests:
    name: Full Schema Tests (${{ matrix.database }})
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      fail-fast: false
      matrix:
        database: [mysql, postgres]  # Add oracle, mssql when ready

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run full schema ${{ matrix.database }} tests
        run: |
          mvn test -B \
            -Dtest.groups="${{ matrix.database }}" \
            -Dmaven.test.failure.ignore=false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.database }}-full
          path: target/surefire-reports/
          retention-days: 14

  # Slow tests (Oracle, MSSQL) - scheduled or manual
  slow-database-tests:
    name: Slow Database Tests (${{ matrix.database }})
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule')
    strategy:
      fail-fast: false
      matrix:
        database: [oracle, mssql]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run ${{ matrix.database }} tests
        run: |
          mvn test -B \
            -Dtest.groups="${{ matrix.database }}" \
            -Dmaven.test.failure.ignore=false
        timeout-minutes: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.database }}
          path: target/surefire-reports/
          retention-days: 14

  # Build verification
  build:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: schemadiff-jar
          path: target/schemadiff2-*.jar
          retention-days: 7

