# SLF4J Simple Logger Configuration
# Suppress unnecessary warnings and keep output clean for production

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date time in logs
org.slf4j.simpleLogger.showDateTime=false

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=false

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=true

# Suppress Testcontainers verbose logging
org.slf4j.simpleLogger.log.org.testcontainers=warn
org.slf4j.simpleLogger.log.tc.testcontainers=warn
org.slf4j.simpleLogger.log.com.github.dockerjava=error
org.slf4j.simpleLogger.log.org.testcontainers.utility.RegistryAuthLocator=error
org.slf4j.simpleLogger.log.org.testcontainers.DockerClientFactory=warn
org.slf4j.simpleLogger.log.org.testcontainers.images.PullPolicy=warn
org.slf4j.simpleLogger.log.org.testcontainers.utility.ImageNameSubstitutor=warn
org.slf4j.simpleLogger.log.org.testcontainers.utility.RyukResourceReaper=warn

# Keep application logs visible
org.slf4j.simpleLogger.log.com.schemadiff=info

