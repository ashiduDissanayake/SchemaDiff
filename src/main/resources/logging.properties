# Java Util Logging Configuration for Production Use
# Suppress verbose JDBC driver warnings

# Global logging level
.level=WARNING

# Console handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%5$s%n

# Suppress MSSQL JDBC driver prelogin warnings
com.microsoft.sqlserver.jdbc.level=SEVERE
com.microsoft.sqlserver.jdbc.SQLServerConnection.level=OFF
com.microsoft.sqlserver.jdbc.internals.level=OFF

# Suppress Oracle JDBC driver verbose logging
oracle.jdbc.level=SEVERE
oracle.jdbc.driver.level=SEVERE
oracle.net.level=SEVERE
oracle.net.ns.level=SEVERE

# Suppress Testcontainers noise
org.testcontainers.level=WARNING
tc.testcontainers.level=WARNING

# Keep application logs visible
com.schemadiff.level=INFO

