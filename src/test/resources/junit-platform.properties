# JUnit 5 Parallel Execution Configuration
# See: https://junit.org/junit5/docs/current/user-guide/#writing-tests-parallel-execution

# DISABLED parallel execution due to container sharing issues
# Each database type uses a singleton container, but parallel execution
# causes race conditions during container startup/shutdown
junit.jupiter.execution.parallel.enabled = false

# If parallel execution is needed later, use these settings:
# junit.jupiter.execution.parallel.mode.default = same_thread
# junit.jupiter.execution.parallel.mode.classes.default = concurrent
# junit.jupiter.execution.parallel.config.strategy = fixed
# junit.jupiter.execution.parallel.config.fixed.parallelism = 2

# Display names generator
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Timeout configuration (fail tests that hang)
# Note: Oracle container startup can take 5-10 minutes on first pull
# BeforeAll/AfterAll methods need longer timeout for container initialization
junit.jupiter.execution.timeout.default = 15m
junit.jupiter.execution.timeout.lifecycle.method.default = 15m
junit.jupiter.execution.timeout.testable.method.default = 5m

